<h4 class="vspace3"> Recent Posts </h4>
<ul>
  {% for post in site.posts offset: {{include.offset}} limit:10 %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
      <br />
      ({{ post.date | date: "%B %-d, %Y" }})
  </li>
  {% endfor %}
</ul>
