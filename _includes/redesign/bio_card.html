<div class="card">
  <img class="card-img-top" src="{{include.judge.photo}}" height="300" height="300" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{ include.judge.name }}</h4>
    <h6> {{ include.judge.title }} </h6>
    {% unless include.hideBio %}
      <p class="card-text"> {{ include.judge.bio }}</p>
    {% endunless %}
  </div>
</div>
