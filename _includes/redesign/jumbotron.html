<div class="jumbotron splash" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')" >
  <div class="container site-heading">
    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
    {% if page.subtitle %}
    <hr class="small">
    <h2 class="subheading">{{ page.subtitle }}</h2>
    {% endif %}
    <span class="subheading">{{ page.description }}</span>

  </div>
</div>
